<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@400;600&display=swap" rel="stylesheet">
    <title>Assign10</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar">
        <div>
            <!-- bars -->
            <i class="fas fa-bars"></i>
        </div>
        <div>
            <p>library</p>
        </div>
        <div>
            <!-- basket -->
            <i class="fas fa-shopping-basket"></i>
        </div>
    </nav>

    <!-- Search bar -->
    <div>
        <div>
            <input id="header_search" placeholder="Search books">
            <i class="fas fa-search"></i>
        </div>
    </div>

    <!-- Book of the day -->
    <div class="book-of-day">
        <div class="headings">
            <p>Book of the Day</p>
        </div>
        <div class="book-of-day__cover">
            <!-- book img -->
        </div>
        <div class="book-of-day__info">
            <div class="book-of-day__info-basic">
                <!-- three components: title, author & stars -->
                <div class="book-of-day__info-title"></div>
                <div class="book-of-day__info-author"></div>
                <div class="book-of-day__info-stars"></div>
            </div>
            <div class="book-of-day__info-btns">
                <!-- two btns: journey & biography -->
                <button class="book-of-day__info-btn">Journey</button>
                <button class="book-of-day__info-btn">Biography</button>
            </div>
            <div class="book-of-day__info-personal">
                <button class="book-of-day__info-personal-save"></button>
                <button class="book-of-day__info-personal-purchase">Book Now</button>
            </div>
        </div>
    </div>

    <!-- Top Adventures -->
    <div class="top-adventures">
        <div class="headings">
            <p>Top Adventures</p>
        </div>
        <div class="top-adventures__items">
            <div class="top-adventures__item">
                <div class="top-adventures__item-cover"></div>
                <div class="top-adventures__item-stars"></div>
            </div>
            <div class="top-adventures__item">
                <div class="top-adventures__item-cover"></div>
                <div class="top-adventures__item-stars"></div>
            </div>
            <div class="top-adventures__item">
                <div class="top-adventures__item-cover"></div>
                <div class="top-adventures__item-stars"></div>
            </div>
            <div class="top-adventures__item">
                <div class="top-adventures__item-cover"></div>
                <div class="top-adventures__item-stars"></div>
            </div>
        </div>
    </div>

    <!-- Popular authors -->
    <div class="popular-authors">
        <div class="headings">
            <p>Popular Authors</p>
        </div>
        <div class="popular-authors__info">
            <div class="popoular-authors__info-cover"></div>
            <div class="popular-authors__info-basic">
                <div class="popular-authors__info-basic-author">
                    <p>George Raymond Richard Martin</p>
                </div>
                <div class="popular-authors__info-basic-intoduce">
                    <p>
                        Modern American science finction writer, screen
                        writer, producer and editor, winner of many literary awards.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</body>

</html>
