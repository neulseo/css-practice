<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <title>Assign11</title>
</head>

<body>
    <!-- First Screen -->
    <div class="mainscreen">
        <nav class="navbar">
            <!-- two icons : left arroaw & find -->
            <button><i class="fas fa-arrow-left"></i></button>
            <button><i class="fas fa-search"></i></button>
        </nav>
        <div class="mainboard">
            <!-- 3 outer divs : main-artist, playlist & control-box -->
            <div class="main-artist">
                <div class="main-artist__box">
                    <!-- 4 inner divs : artist-img, artist-name, artist-genre, artist-btns -->
                    <div class="artist-img"><img src="img/tylerTheCreator.jpeg"></div>
                    <div class="artist-name">Tyler, The Creator</div>
                    <div class="artist-genre">Rap, Hip-Hop</div>
                    <div class="artist-btns">
                        <button class="artist-btn-shuffle">Shuffle</button>
                        <button class="artist-btn-hearts"><i class="fas fa-heart"></i>212,971</button>
                    </div>
                </div>
            </div>
            <div class="playlist">
                <ul>
                    <li>
                        <!-- cover img -->
                        <div class="playlist-cover"><img src="img/tylerTheCreator.jpeg"></div>
                        <div class="playlist-info">
                            <!-- artist name -->
                            <p>Tyler, the Creator</p>
                            <!-- song title -->
                            <p>EARFQUAKE</p>
                        </div>
                        <div class="playlist-btn">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </li>
                    <li>
                        <!-- cover img -->
                        <div class="playlist-cover"><img src="img/tylerTheCreator.jpeg"></div>
                        <div class="playlist-info">
                            <!-- artist name -->
                            <p>Tyler, the Creator</p>
                            <!-- song title -->
                            <p>NOVEMBER</p>
                        </div>
                        <div class="playlist-btn">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </li>
                    <li>
                        <!-- cover img -->
                        <div class="playlist-cover"><img src="img/tylerTheCreator.jpeg"></div>
                        <div class="playlist-info">
                            <!-- artist name -->
                            <p>Tyler, the Creator</p>
                            <!-- song title -->
                            <p>911</p>
                        </div>
                        <div class="playlist-btn">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </li>
                    <li>
                        <!-- cover img -->
                        <div class="playlist-cover"><img src="img/tylerTheCreator.jpeg"></div>
                        <div class="playlist-info">
                            <!-- artist name -->
                            <p>Tyler, the Creator</p>
                            <!-- song title -->
                            <p>WOLF</p>
                        </div>
                        <div class="playlist-btn">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </li>
                    <li>
                        <!-- cover img -->
                        <div class="playlist-cover"><img src="img/tylerTheCreator.jpeg"></div>
                        <div class="playlist-info">
                            <!-- artist name -->
                            <p>Tyler, the Creator</p>
                            <!-- song title -->
                            <p>EARFQUAKE</p>
                        </div>
                        <div class="playlist-btn">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="control-box">
                <div class="control-box__info">
                    <p class="control-box__info-artist">Tyler, the Creator</p>
                    <p class="control-box__info-title">NOVEMBER</p>
                </div>
                <div class="control-box__btns">
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-pause"></i>
                    <i class="fas fa-step-forward"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Second Screen -->
    <div class="mainscreen">
        <nav class="navbar">
            <!-- two icons : left arrow & menu -->
            <button><i class="fas fa-arrow-left"></i></button>
            <button><i class="fas fa-ellipsis-v"></i></button>
        </nav>
        <div class="playboard">
            <!-- 4 outer divs : album-cover, album-detail, play-bar, play-btns -->
            <div class="album-cover"><img src="img/novemberCover.jpg"></div>
            <div class="album-detail">
                <div class="album-detail-title">
                    <p>November</p>
                </div>
                <div class="album-detail-artist">
                    <p>Tyler, The Creator</p>
                </div>
            </div>
            <div class="play-now">
                <div class="play-now__time">
                    <div class="play-now__time-box">

                        <div class="play-now__time-display">
                            <p class="play-now__time-played">1:56</p>
                            <p class="play-now__time-rest">2:21</p>
                        </div>
                    </div>

                    <div class="play-now__bar">
                        <!-- already played -->
                        <div class="play-now__bar-played"></div>
                        <!-- where it is now -->
                        <div class="play-now__bar-now"></div>
                        <!-- the rest to be played -->
                        <div class="play-now__bar-rest"></div>
                    </div>

                </div>

            </div>
            <div class="play-btns">
                <div class="play-btns__box">
                    <button><i class="fas fa-redo-alt"></i></button>
                    <button><i class="fas fa-step-backward"></i></button>
                    <button><i class="fas fa-play"></i></button>
                    <button><i class="fas fa-step-forward"></i></button>
                    <button><i class="fas fa-random"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
